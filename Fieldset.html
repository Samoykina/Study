<!DOCTYPE html>
<html lang = "en-US">

<head>
    <meta charset = "UTF-8">
    <title>Fieldset</title>
</head>

<body>
    <h1>Sample Form with a Fieldset</h1>
<form action = "">
    <fieldset>
        <legend>Personal Data</legend>

        <p>
            <label>Name</label>
            <input type = "text" />
        </p>

        <p>
            <label>Address</label>
            <input type = "text" />
        </p>

        <p>
            <label>Name2</label>
            <input type = "txt"
            id = "txtName"
            value = "Jonathan">
        </p>
    </fieldset>
</form>
<form action = "">
    <fieldset>
        <p>
        <label>Enter a password</label>
        <input type = "password"
        id = "pwd"
        value = "secret">
        </p>
    </fieldset>
</form>
</body>
</html>
