<!DOCTYPE html>
<html lang = "en-US">

<head>
    <meta charset = "UTF-8">
    <title>Checkboxes</title>
</head>
<body>
    <form action = "">
        <fieldset>
            <legend>Please check what's important.</legend>
            <p>
                <input type = "checkbox"
                id = "chkPeace"
                value = "peace"/>World Peace
            </p>
            <p>
                <input type = "checkbox"
                id = "chkCash"
                value = "cash" />Cash
            </p>
        </fieldset>
    </form>
</body>
</html>
