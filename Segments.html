<!DOCTYPE html>
<html lang = "en-US">

<head>
    <meta charset = "UTF-8">
    <title>quote</title>
    <style type = "text/css">
    #quote {
        font: bold italic 130% Garamond Comic Sans MS, fantasy;
        text-align: center;
    }
    #attribution {
        font: 80% monospace;
        text-align: right;
    }
    </style>
</head>

<body>
    <h1>Literature Quote of the Day</h1>
    <p>
        How to tell somebody off the classy way
    </p>
    <p id = "quote">
        [Thou] leathern-jerkin
    </p>
    <p id = "attribution">
        sWilliam Shakespeare
    </p>
</body>
</html>
