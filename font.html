<!DOCTYPE html>
<html lang = "en-US">

<head>
    <meta charset = "utf-8">
    <title>Fonts</title>
    <style type = "text/css">
    h1 {
        text-align: center;
        text-decoration: line-through;
    }
    p {
        font: bold italic 150% "Trebuchet MS";
    }
    </style>
</head>
<body>
    <h1>MATH</h1>
    <p>
        A<sup>2</sup> + B<sup>2</sup> = C<sup>2</sup>
    </p>
    <p>
        i<sub>0</sub> = 0
    </p>
</body>
</html>
