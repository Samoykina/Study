<!DOCTYPE html>
<html lang = "en-US">

<head>
    <meta charset = "UTF-8">
    <title>RadioButtons</title>
</head>

<body>
    <form action = "">
        <fieldset>
            <legend>What is your favorite chores?</legend>
            <p>
                <input type = "radio"
                name = "radchores"
                id = "radcleaning"
                value = "cleaning"
                checked = "checked" />Cleaning
            </p>

            <p>
                <input type = "radio"
                name = "radchores"
                id = "radthrowing"
                value = "garbage" />Throwing Garbage Away
            </p>
        </fieldset>
    </form>

    <form action = "">
        <fieldset>
            <legend>
                input-style
            </legend>
            <input type = "button"
            value = "LOVE IS..." />
            <input type = "submit" />
            <input type = "reset" />
        </fieldset>
        <fieldset>
            <button type = "button">
                Andrey
            </button>

            <button>
                <img src = "Orangebutton.gif"
                alt = "click me" />
            </button>
        </fieldset>
    </form>

    <fieldset>
        <legend>New Forms</legend>
        <p>
            <input type = "date"
            id = "date"
            value = "2000-02-02" />
        </p>
        <p>
            <input type = "time"
            id = "time"
            value = "00:00:00" />
        </p>

        <p>
            <input type = "datetime-local"
            id = "datetime-local"
            value = "2000-02-02T00:00:00" />
        </p>

        <p>
            <input type = "week"
            id = "week" />
        </p>

        <p>
            <input type = "month"
            id = "month" />
        </p>

        <p>
            <input type = "color"
            id = "color"
            value = "#ff0000" />
        </p>

        <p>
            <h3>My range</h3>
            <input type = "range"
            id = "range"
            min = "0"
            max = "255"
            value = "100" />
        </p>

        <p>
            <input type = "search"
            id = "search"
            value = "Write your question" />
        </p>

        <p>
            <input type = "email"
            id = "txtEmail"
            value = "your email" />
        </p>

        <p>
            <input type = "tel"
            id = "tel" />
        </p>

        <p>
            <input type = "url"
            id = "url" />
        </p>
    </fieldset>
</body>
</html>
