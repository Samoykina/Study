<!DOCTYPE html>
<html lang = "en-US">

<head>
    <meta charset = "UTF-8">
    <title>RadioButtons</title>
</head>

<body>
    <form action = "">
        <fieldset>
            <legend>What is your favorite chores?</legend>
            <p>
                <input type = "radio"
                name = "radchores"
                id = "radcleaning"
                value = "cleaning" />Cleaning
            </p>

            <p>
                <input type = "radio"
                name = "radchores"
                id = "radthrowing"
                value = "garbage" />Throwing Garbage Away
            </p>
        </fieldset>
    </form>

    <form action = "">
        <fieldset>
            <legend>
                input-style
            </legend>
            <input type = "button"
            value = "LOVE IS..." />
            <input type = "submit" />
            <input type = "reset" />
        </fieldset>
        <fieldset>
            <button type = "button">
                Andrey
            </button>
            <button>
                <img src = "Orangebutton.gif"
                alt = "click me" />
            </button>
        </fieldset>
    </form>
</body>
</html>
